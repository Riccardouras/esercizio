<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div id="pic" style="float: left; margin-right: 10px; margin-left: 10px;">
        <img src="./img/Logo.png" alt=""></div>
        <h1>Toboolist</h1>
    </header>
    <main>
        <section>
            <input id="bluebutton"type="button" value="Add Task">
            <input id="whitebutton" type="button" value="Add Section">
            <div>
                <hr>
                <h2>&#x25BC;New Task </h2>
                <h3 class="check"> Quarterly Newsletter <input class="blue" type="Button" value="Editorial"></h3>
            </div>
            <div>
                <h2>&#x25BC; Today</h2>
                <h3 class="check">Recruiting blog post <input class="blue"type="Button" value="Editorial"></h3>
                <h3 class="check">Mobile app launch <input id="purple"type="Button" value="Q1 Goals"></h3>
                <h3 class="nope">Interview John H.<input id="green"type="Button" value="Recruiting"></h3>
                <h3 class="check">Summit update to mobile storefronts<input id="orange" type="Button" value="Mobile"></h3>
            </div>
            <div>
                <h2>&#x25BC; Upcoming</h2>
                <h3 class="nope">Schedule meeting with Alex</h3>
                <h3 class="check">Homepage refresh<input id="pink"type="Button" value="Website"></h3>
                <h3 class="check">Onboard new Sales team members<input id="anothergreen"type="Button" value="Sales"></h3>
                <h3 class="check">Review editorial calendar<input class="blue" type="Button" value="Editorial"></h3>
            </div>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
