<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div style="float: left; margin-right: 10px; margin-left: 10px;">
        <img src="./img/Logo.png" alt=""></div>
        <h1>Toboolist</h1>
    </header>
    <main>
        <section>
            <input id="bluebutton"type="button" value="Add Task">
            <input id="whitebutton" type="button" value="Add Section">
            <div>
                <hr>
                <h2>&#x25BC;New Task </h2>
                <h3> Quarterly Newsletter <input type="Button" value="Editorial"></h3>
            </div>
            <div>
                <h2>&#x25BC; Today</h2>
                <h3>Recruiting blog post <input type="Button" value="Editorial"></h3>
                <h3>Mobile app launch</h3>
                <h3>Interview John H.</h3>
                <h3>Summit update to mobile storefronts</h3>
            </div>
            <div>
                <h2>&#x25BC; Upcoming</h2>
                <h3>Schedule meeting with Alex</h3>
                <h3>Homepage refresh</h3>
                <h3>Onboard new Sales team members</h3>
                <h3>Review editorial calendar<input type="Button" value="Editorial"></h3>
            </div>
        </section>
        
    </main>
    <footer></footer>
</body>
</html>
